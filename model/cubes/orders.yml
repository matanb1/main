cubes:
  - name: orders
    sql: >
      select 1 as id, 100 as amount, 'new' status UNION ALL select 2 as id, 200
      as amount, 'new' status UNION ALL select 3 as id, 300 as amount,
      'processed' status UNION ALL select 4 as id, 500 as amount, 'processed'
      status UNION ALL select 5 as id, 600 as amount, 'shipped' status
    # this comment
    joins: []
    # comment
    dimensions:
      - name: id
        sql: id
        type: number
        primary_key: false
      - name: status
        sql: status
        type: string
    measures:
      - name: count
        type: count
      - name: amount
        sql: amount
        type: sum
      - name: count_distinct
        sql: count_distinct
        type: count_distinct
    pre_aggregations:
      - name: main
        measures:
          - orders.count
          - orders.count_distinct
        dimensions:
          - orders.id
